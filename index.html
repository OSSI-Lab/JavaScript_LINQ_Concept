 <body>
	<div class="content">
		<div id="readme">
			Clear the cache . Open the console . Hit Ctrl+R
		</div>
		<div id="city"></div>
		<div class="author"></div>
	</div>

	<script>
		/**
		 * Section INTRO
		 * 
		 * ⚠️
		 * Exemplary usage at the same time serves the purpose of documentation !
		 * 
		 * To learn all available parameters of all query methods, go to :
		 * 	=>  object:		_LINQ_CONTEXT
		 * 	=> property:	udlm
		*/



		/**
		 * Section LEGEND
		 * 
		 * 
		 * The following methods work the same way:
		 *  - methods not returning single value - primitive or a complex one - process not physical but logical data (action metadata about how to process physical data)
		 *  - methods returning single value - primitive or a complex one - are the only methods processing physical data
		 *  - methods returning data collections are the only following methods processing physical data
		 * 		-> toArray()
		 * 		-> toDictionary(...,)
		 * 		-> defaultIfEmpty(...)
		 * 
		 * 
		 * Creating partial query not ended with toArray, toDictionary, or any method returning single value have no access to partial filtered data !!!!
		 * The goal is to enable something like ResultsView in C# while debugging LINQ query !
		 * This will be achieved via proudly called JLC 1.0 Query Debugger little mechanism !
		*/


		/**
		 * Section DO_IR
		 * 
		 * 
		 * Some methods DO produce immediate results !
		 *
		 * 			Example: 
		 * 					var whole_coll = coll_1.toArray();
		 *
		 * 
		 * 	The list of these methods is :
		 * 		-  toArray
		 * 		-  toDictionary
		 * 		-  defaultIfEmpty
		 * 		-  elementAt
		 * 		-  elementAtOrDefault
		 * 		-  first
		 * 		-  firstOrDefault
		 * 		-  last
		 * 		-  lastOrDefault
		 * 		-  single
		 * 		-  singleOrDefault
		 * 		-  min
		 * 		-  max
		 * 		-  average
		 * 		-  any
		 * 		-  all
		 * 		-  contains
		 * 
		*/



		/**
		 * Section DON_IR
		 * 
		 * 
		 * Other methods DO NOT produce immediate results !
		 * Intermediate results are available via property called 'resultsView' !
		 *
		 * 			Example:
		 * 					var where = coll_1.where(...);
		 *
		 * 
		 * 	The list of these methods is :
		 * 		-  go to Section INTRO -> _LINQ_CONTEXT -> udlm - DO_IR
		 * 
		*/


		debugger;

		/**
		 * Tip:
		 * 		1. Watch the JavaScript LINQ in action [ https://drive.google.com/drive/folders/1puGA_zuvLC-z9w93ajHtQepa8-PEl1-2 ] 
		 * 		2. Rewrite these examples on your own or come up with your own ones !
		*/


		/**
		* ⚠️
		*
		* These examples
		* 	-> js/user-data/objects/test_objects.js  		[ window.testObjects() ]
		*	-> js/user-data/primitives/test_primitives.js 	[ window.testPrimitives() ]
		* use query method current interface !
		*
		* Other examples provided in the js/user-data/objects/ & js/user-data/primitives/ directories
		* are using query method previous interface, which may or may not be valid one in some cases !
		* You can use it as kind of resource to learn some edge cases or something like that. 
		*/

		// objects
		window.testObjects();

		// primitives
		window.testPrimitives();

		// when you're done with all querying, you can free some memory up by removing all data stored in _DATA object
		System.Linq.Resources.dispose();

	</script>
 </body>
